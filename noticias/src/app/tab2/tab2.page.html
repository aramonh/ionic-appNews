<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment  (ionChange)="cambioCategoria( $event )"
    [value]="categoriaAct"  scrollable mode="md" color="primary">
      <ion-segment-button mode="md"
      *ngFor="let categoria of categorias"
       [value]="categoria">
        <ion-label text-capitalize>{{categoria}}</ion-label>
      </ion-segment-button>


   
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  
<app-noticias [noticias]="noticias"></app-noticias>


<ion-infinite-scroll threshold="20%"  position="bottom" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading ...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
